<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="../public/images/logo.svg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://kit.fontawesome.com/0319a73572.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg-color: #f8f9fa;
            --sidebar-bg-color: #ffffff;
            --card-bg-color: #ffffff;
            --main-text-color: #2c3e50;
            --secondary-text-color: #7f8c8d;
            --primary-accent: #3498db;
            --secondary-accent: #2ecc71;
            --warning-accent: #e74c3c;
            --hover-bg-color: #ecf0f1;
            --border-color: #e0e0e0;
            --box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --padding: 1rem;
            --border-radius: 0.75rem;
        }

        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--main-bg-color);
            color: var(--main-text-color);
        }

        .lab-management-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .stepper {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        .stepper-item {
            flex: 1;
            text-align: center;
            padding: 1rem;
            border-radius: var(--border-radius);
            background: var(--card-bg-color);
            position: relative;
            font-weight: 500;
            color: var(--secondary-text-color);
            transition: all 0.3s ease;
        }

        .stepper-item.active {
            color: var(--primary-accent);
            background: rgba(52, 152, 219, 0.1);
        }

        .form-wrapper {
            background: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2.5rem;
        }

        .section-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--main-text-color);
        }

        .grid-2col {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--main-text-color);
        }

        .input-label span {
            color: var(--warning-accent);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--sidebar-bg-color);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }

        .device-form {
            background: var(--hover-bg-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-accent);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary-text-color);
            color: white;
        }

        .btn-success {
            background: var(--secondary-accent);
            color: white;
        }

        .btn-danger {
            background: var(--warning-accent);
            color: white;
        }

        .btn:hover {
            filter: brightness(0.95);
        }
    </style>
</head>

<body>
    <div class="lab-management-container">
        <div class="stepper">
            <div class="stepper-item active">1. Lab Details</div>
            <div class="stepper-item">2. Devices</div>
            <div class="stepper-item">3. Review</div>
        </div>

        <div class="form-wrapper">
            <!-- Lab Details Section -->
            <div class="form-section" id="lab-details">
                <div class="section-header">
                    <h2 class="section-title">Laboratory Information</h2>
                </div>

                <div class="grid-2col">
                    <div class="input-group">
                        <label class="input-label">Lab Name <span>*</span></label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Lab Code <span>*</span></label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Department <span>*</span></label>
                        <select class="form-input" required>
                            <option value="">Select Department</option>
                            <option>Computer Science</option>
                            <option>Electrical Engineering</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Establishment Date <span>*</span></label>
                        <input type="date" class="form-input" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Room Capacity <span>*</span></label>
                        <input type="number" class="form-input" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Lab In-Charge <span>*</span></label>
                        <input type="text" class="form-input" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-success">
                        <i class="fas fa-save"></i> Save Lab Details
                    </button>
                </div>
            </div>

            <!-- Devices Section -->
            <div class="form-section" id="devices" style="display: none;">
                <div class="section-header">
                    <h2 class="section-title">Device Management</h2>
                </div>

                <div id="devicesContainer">
                    <!-- Device Form Template -->
                    <div class="device-form" id="deviceTemplate" style="display: none;">
                        <div class="grid-2col">
                            <div class="input-group">
                                <label class="input-label">Device Type <span>*</span></label>
                                <select class="form-input" required>
                                    <option value="">Select Type</option>
                                    <option>Desktop PC</option>
                                    <option>Laptop</option>
                                    <option>Printer</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Manufacturer <span>*</span></label>
                                <input type="text" class="form-input" required>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Model Number <span>*</span></label>
                                <input type="text" class="form-input" required>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Quantity <span>*</span></label>
                                <input type="number" class="form-input" min="1" value="1" required>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Specifications</label>
                                <textarea class="form-input" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-success" onclick="saveDevice(this)">
                                <i class="fas fa-save"></i> Save Device
                            </button>
                            <button type="button" class="btn btn-danger" onclick="removeDevice(this)">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-actions" style="justify-content: flex-end;">
                    <button type="button" class="btn btn-primary" onclick="addNewDevice()">
                        <i class="fas fa-plus"></i> Add New Device
                    </button>
                </div>
            </div>

            <!-- Final Submit -->
            <div class="form-actions" style="justify-content: flex-end; border-top: none;">
                <button type="button" class="btn btn-primary" id="addLabBtn" style="display: none;">
                    <i class="fas fa-floppy-disk"></i> Add Laboratory
                </button>
            </div>
        </div>
    </div>

    <script>
        let deviceCount = 1;

        // Add new device form
        function addNewDevice() {
            const newDevice = document.getElementById('deviceTemplate').cloneNode(true);
            newDevice.id = `device-${deviceCount}`;
            newDevice.style.display = 'block';
            document.getElementById('devicesContainer').appendChild(newDevice);
            deviceCount++;
            document.getElementById('addLabBtn').style.display = 'block';
        }

        // Save device form
        function saveDevice(btn) {
            const deviceForm = btn.closest('.device-form');
            deviceForm.style.opacity = '0.8';
            btn.disabled = true;
            setTimeout(() => {
                deviceForm.style.opacity = '1';
                btn.disabled = false;
            }, 500);
        }

        // Remove device form
        function removeDevice(btn) {
            const deviceForm = btn.closest('.device-form');
            if (document.querySelectorAll('.device-form').length > 1) {
                deviceForm.remove();
            }
        }

        // Stepper navigation
        document.querySelectorAll('.stepper-item').forEach((item, index) => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.form-section').forEach(sec => sec.style.display = 'none');
                document.querySelectorAll('.stepper-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                document.querySelectorAll('.form-section')[index].style.display = 'block';
            });
        });

        // Initialize first device
        addNewDevice();
    </script>
</body>

</html>
